    <style>
      body{
        margin:0;
      }
      a {
        color:black;
        text-decoration:none; <!-- 텍스트 장식이 없다 데코레이션 -->
      }
      <!-태그 < 클래스 <ID 선택자 순 -->
      #active{
        color:red;
        font-size:20px;
      }
      .saw{
        color:gray;
      }
      h1{
        font-size:45px;
        text-align: center;
        border-bottom:1px solid gray;
        margin:0;
        padding:20px;
      }
      ol{
        border-right:1px solid gray;
        width:80px;
        margin:0;
        padding:30px;
      }
      #grid{
        display: grid;
        grid-template-columns: 160px 1fr;
      }
      #grid-text, p{
        padding:20px;
      }
    </style>
  </head>
